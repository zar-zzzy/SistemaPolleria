<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Anuncios - Admin</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
    <div class="header-content">
        <h1>Panel Administrador - Anuncios</h1>
        <p>Gestiona los anuncios internos visibles para los trabajadores</p>
    </div>
</header>

<nav>
    <div class="nav-container">
        <div class="nav-menu">
            <a href="/admin/usuarios">Gestionar usuarios</a>
            <a href="/admin/anuncios">Gestionar anuncios</a>
            <a href="/reportes">Ver métricas</a>
        </div>
    </div>
</nav>

<main>
    <div class="form-container">
        <h2>Listado de anuncios</h2>

        <table class="styled-table">
            <thead>
            <tr>
                <th>Título</th>
                <th>Mensaje</th>
                <th>Activo</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="anuncio : ${anuncios}">
                <td th:text="${anuncio.titulo}"></td>
                <td th:text="${anuncio.mensaje}"></td>
                <td th:text="${anuncio.activo} ? 'Sí' : 'No'"></td>
                <td th:text="${anuncio.fechaInicio}"></td>
                <td th:text="${anuncio.fechaFin}"></td>
                <td>
                    <a th:href="@{'/admin/anuncios/eliminar/' + ${anuncio.id}}">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>

        <h2 style="margin-top:2rem;">Nuevo anuncio</h2>
        <form th:action="@{/admin/anuncios/guardar}" th:object="${anuncio}" method="post">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" th:field="*{titulo}" required>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" th:field="*{mensaje}" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="activo">Activo</label>
                <input type="checkbox" id="activo" name="activo" th:field="*{activo}">
            </div>

            <div class="form-group">
                <label for="fechaInicio">Fecha inicio</label>
                <input type="date" id="fechaInicio" name="fechaInicio" th:field="*{fechaInicio}">
            </div>

            <div class="form-group">
                <label for="fechaFin">Fecha fin</label>
                <input type="date" id="fechaFin" name="fechaFin" th:field="*{fechaFin}">
            </div>

            <button type="submit">Guardar anuncio</button>
        </form>
    </div>
</main>

<footer>
    <p>Proyecto académico - Pollería</p>
</footer>

</body>
</html>
