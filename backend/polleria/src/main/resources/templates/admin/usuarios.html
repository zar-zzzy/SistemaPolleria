<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Admin</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Panel de Administración</h1>
            <p>Gestión de Usuarios</p>
        </div>
    </header>

    <nav>
        <div class="nav-container">
            <div class="nav-menu">
                <a th:href="@{/admin/usuarios}">Gestión de Usuarios</a>
                <a th:href="@{/publicidad}">Gestionar Anuncios</a>
                <a th:href="@{/reportes}">Ver Métricas</a>
                <a th:href="@{/logout}" style="float: right;">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="form-container">
            <h2>Crear Nuevo Usuario</h2>
            <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" th:field="*{username}" placeholder="Nombre de usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" th:field="*{password}" placeholder="Contraseña" required>
                </div>
                
                <div class="form-group">
                    <label for="rol">Rol:</label>
                    <select th:field="*{rol}" required>
                        <option value="">Seleccionar rol</option>
                        <option value="ADMIN">Administrador</option>
                        <option value="TRABAJADOR">Trabajador</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Crear Usuario</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Lista de Usuarios</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Rol</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(usuarios)}">
                        <td colspan="4" style="text-align: center;">No hay usuarios registrados</td>
                    </tr>
                    <tr th:each="u : ${usuarios}">
                        <td th:text="${u.id}">1</td>
                        <td th:text="${u.username}">admin</td>
                        <td th:text="${u.rol}">ADMIN</td>
                        <td>
                            <a th:href="@{/admin/usuarios/eliminar/{id}(id=${u.id})}" 
                               class="btn btn-small"
                               onclick="return confirm('¿Está seguro de eliminar este usuario?');">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>Proyecto académico - Pollería</p>
    </footer>
</body>
</html>
