<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicidad Interna - Sistema de Ventas Pollería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Sistema de Ventas - Pollería</h1>
            <p>Publicidad Interna</p>
        </div>
    </header>

    <nav xmlns:th="http://www.thymeleaf.org">
        <div class="nav-container">
            <div class="nav-menu">
                <!-- Menú TRABAJADOR -->
                <div th:if="${session.rol == 'TRABAJADOR'}">
                    <a href="/">Inicio</a>
                    <a href="/insumos">Registro de Insumos</a>
                    <a href="/platos">Registro de Platos</a>
                    <a href="/ventas">Ventas</a>
                    <a href="/reportes-dia">Reportes</a>
                    <a href="/contacto">Contacto</a>
                    <a href="/anuncios">Publicidad</a>
                </div>

                <!-- Menú ADMIN -->
                <div th:if="${session.rol == 'ADMIN'}">
                    <a href="/admin/usuarios">Gestionar usuarios</a>
                    <a href="/admin/anuncios">Gestionar anuncios</a>
                    <a href="/reportes">Ver métricas</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="form-container">
            <h2>Publicidad y Avisos Internos</h2>
            <p th:if="${#lists.isEmpty(anuncios)}">No hay anuncios registrados.</p>
            <ul th:if="${!#lists.isEmpty(anuncios)}" style="list-style: disc; padding-left: 1.5rem;">
                <li th:each="anuncio : ${anuncios}">
                    <strong th:text="${anuncio.titulo}"></strong>
                    <span th:text="' - ' + ${anuncio.mensaje}"></span>
                </li>
            </ul>
        </div>
    </main>

    <footer>
        <p>Proyecto académico - Pollería</p>
    </footer>
</body>
</html>
