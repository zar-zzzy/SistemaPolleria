# Configuración de la aplicación
spring.application.name=polleria
server.port=8080

# Configuración de vistas JSP
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Configuración de recursos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

# CAMBIADO: No ejecutar scripts en cada inicio
spring.sql.init.mode=never

# H2 Database (modo archivo - persiste los datos)
spring.datasource.url=jdbc:h2:file:./data/polleriaDB;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilita la consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Desactiva JPA/Hibernate
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Configuración del pool de conexiones (HikariCP)
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-timeout=30000

# Logging (opcional)
logging.level.org.springframework.jdbc=DEBUG