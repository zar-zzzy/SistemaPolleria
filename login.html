<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Ventas Pollería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Sistema de Ventas - Pollería</h1>
            <p>Iniciar Sesión</p>
        </div>
    </header>


    <main>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>
                
                <button type="submit" class="btn btn-login">Iniciar Sesión</button>
            </form>
            
            <div class="login-note">
                <p><em>Nota: Este es solo el frontend. El login no tiene funcionalidad aún.</em></p>
                <p><a href="index.html" class="btn btn-secondary">Acceder al Sistema</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>Proyecto académico - Pollería</p>
    </footer>
</body>
</html>
