<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Insumos - Pollería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Sistema de Ventas - Pollería</h1>
            <p>Gestión completa de inventario y ventas</p>
        </div>
    </header>

    <nav>
        <div class="nav-container">
            <div class="nav-menu">
                <a href="index.html">Inicio</a>
                <a href="insumos.html">Registro de Insumos</a>
                <a href="platos.html">Registro de Platos</a>
                <a href="ventas.html">Ventas</a>
                <a href="reportes.html">Reportes</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="form-container">
            <h2>Registro de Insumos</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre del Insumo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: Pollo, Papas, Aceite..." required>
                </div>
                
                <div class="form-group">
                    <label for="unidad">Unidad de Medida:</label>
                    <select id="unidad" name="unidad" required>
                        <option value="">Seleccionar unidad</option>
                        <option value="kg">Kilogramos (kg)</option>
                        <option value="g">Gramos (g)</option>
                        <option value="l">Litros (l)</option>
                        <option value="ml">Mililitros (ml)</option>
                        <option value="unidad">Unidad</option>
                        <option value="paquete">Paquete</option>
                        <option value="caja">Caja</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="0" step="0.01" placeholder="0.00" required>
                </div>
                
                <button type="submit" class="btn">Registrar Insumo</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Stock Actual de Insumos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Unidad</th>
                        <th>Cantidad</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 2rem; color: #666; font-style: italic;">
                            No hay insumos registrados aún
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>Proyecto académico - Pollería</p>
    </footer>
</body>
</html>
